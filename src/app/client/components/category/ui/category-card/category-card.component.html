<div class="relative w-full mt-24">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Carrusel de categorías -->
  <div class="flex transition-transform duration-700" [style.transform]="getTranslateX()">

    <!-- Elemento de categoría 1 -->
    <div class="flex-shrink-0 w-full mx-auto p-6">
      <div
        class="card relative flex flex-col justify-center items-center w-full h-[400px] sm:h-[500px] lg:h-[600px] rounded-lg overflow-hidden transition-transform duration-300 ease-in-out  hover:shadow-lg">
        <!-- Imagen de la tarjeta -->
        <div
          class="card-image absolute inset-0 bg-cover bg-center z-10 transition-transform duration-500 ease-in-out hover:scale-110 filter brightness-75"
          style="background-image: url('https://www.nestle-contigo.co/sites/default/files/2020-05/La%CC%81cteos_%20nutricio%CC%81n%20para%20todos%20los%20gustos%201900x650_0.jpg');">
        </div>

        <!-- Contenido de la tarjeta -->
        <div class="card-content relative z-20 text-center text-white text-shadow-md">
          <h5 class="text-7xl font-bold">Lácteos</h5>
          <button
            class="mt-2 px-6 py-4 text-2xl bg-[#ff7b54] rounded-lg transition-all duration-300 hover:bg-[#e8653b] hover:translate-y-[-3px]">
            Ver más
          </button>
        </div>
      </div>
    </div>

    <!-- Elemento de categoría 2 -->
    <div class="flex-shrink-0 w-full mx-auto p-6">
      <div
        class="card relative flex flex-col justify-center items-center w-full h-[400px] sm:h-[500px] lg:h-[600px] rounded-lg overflow-hidden transition-transform duration-300 ease-in-out  hover:shadow-lg">
        <div
          class="card-image absolute inset-0 bg-cover bg-center z-10 transition-transform duration-500 ease-in-out hover:scale-110 filter brightness-75"
          style="background-image: url('https://www.drazemba.com/web/wp-content/uploads/aceites-scaled.jpg');"></div>
        <div class="card-content relative z-20 text-center text-white text-shadow-md">
          <h5 class="text-7xl font-bold">Aceites</h5>
          <button
            class="mt-2 px-6 py-4 text-2xl text-white bg-[#ff7b54] rounded-lg transition-all duration-300 hover:bg-[#e8653b] hover:translate-y-[-3px]">
            Ver más
          </button>
        </div>
      </div>
    </div>

    <!-- Elemento de categoría 3 -->
    <div class="flex-shrink-0 w-full mx-auto p-6">
      <div
        class="card relative flex flex-col justify-center items-center w-full h-[400px] sm:h-[500px] lg:h-[600px] rounded-lg overflow-hidden transition-transform duration-300 ease-in-out hover:shadow-lg">
        <div
          class="card-image absolute inset-0 bg-cover bg-center z-10 transition-transform duration-500 ease-in-out hover:scale-110 filter brightness-75"
          style="background-image: url('https://www.65ymas.com/uploads/s1/11/94/45/4/bigstock-bottles-of-global-soft-drink-b-438811265.jpeg');">
        </div>
        <div class="card-content relative z-20 text-center text-white text-shadow-md">
          <h5 class="text-7xl font-bold">Bebidas</h5>
          <button
            class="mt-2 px-6 py-4 text-2xl text-white bg-[#ff7b54] rounded-lg transition-all duration-300 hover:bg-[#e8653b] hover:translate-y-[-3px]">
            Ver más
          </button>
        </div>
      </div>
    </div>

    <!-- Elemento de categoría 4 -->
    <div class="flex-shrink-0 w-full mx-auto p-6">
      <div
        class="card relative flex flex-col justify-center items-center w-full h-[400px] sm:h-[500px] lg:h-[600px] rounded-lg overflow-hidden transition-transform duration-300 ease-in-out hover:shadow-lg">
        <div
          class="card-image absolute inset-0 bg-cover bg-center z-10 transition-transform duration-500 ease-in-out hover:scale-110 filter brightness-75"
          style="background-image: url('https://artemonte.com/wp-content/uploads/Beneficios-de-comer-embutido-768x432.png');">
        </div>
        <div class="card-content relative z-20 text-center text-white text-shadow-md">
          <h5 class="text-7xl font-bold">Embutidos</h5>
          <button
            class="mt-2 px-6 py-4 text-2xl text-white bg-[#ff7b54] rounded-lg transition-all duration-300 hover:bg-[#e8653b] hover:translate-y-[-3px]">
            Ver más
          </button>
        </div>
      </div>
    </div>

    <!-- Elemento de categoría 5 -->
    <div class="flex-shrink-0 w-full mx-auto p-6">
      <div
        class="card relative flex flex-col justify-center items-center w-full h-[400px] sm:h-[500px] lg:h-[600px] rounded-lg overflow-hidden transition-transform duration-300 ease-in-out hover:shadow-lg">
        <div
          class="card-image absolute inset-0 bg-cover bg-center z-10 transition-transform duration-500 ease-in-out hover:scale-110 filter brightness-75"
          style="background-image: url('https://www.toscamare.es/es/wp-content/uploads/2017/01/cabecera-pescados.jpg');">
        </div>
        <div class="card-content relative z-20 text-center text-white text-shadow-md">
          <h5 class="text-7xl font-bold">Congelados</h5>
          <button
            class="mt-6 px-6 py-4 text-2xl text-white bg-[#ff7b54] rounded-lg transition-all duration-300 hover:bg-[#e8653b] hover:translate-y-[-3px]">
            Ver más
          </button>
        </div>
      </div>
    </div>

  </div>

  <!-- Botón ATRÁS -->
  <button (click)="move('prev')" class="absolute left-0 top-1/2 transform -translate-y-1/2 flex items-center justify-center space-x-4 
  bg-gradient-to-r from-[#5ea3f3] to-[#d7ecff] text-[#023e8a] rounded-full py-6 px-8 shadow-2xl 
  transition-all duration-300 hover:from-[#4f90e2] hover:to-[#c8e0f8] hover:scale-110">
    <span class="material-icons text-6xl">arrow_back</span>
    <span class="text-lg font-semibold">ATRÁS</span>
  </button>

  <!-- Botón MÁS -->
  <button (click)="move('next')" class="absolute right-0 top-1/2 transform -translate-y-1/2 flex items-center justify-center space-x-4 
  bg-gradient-to-r from-[#d7ecff] to-[#5ea3f3] text-[#023e8a] rounded-full py-6 px-8 shadow-2xl 
  transition-all duration-300 hover:from-[#c8e0f8] hover:to-[#4f90e2] hover:scale-110">
    <span class="material-icons text-6xl">arrow_forward</span>
    <span class="text-lg font-semibold">MÁS</span>
  </button>


</div>
